<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Cafe Login</title>
    <link rel="stylesheet" href="../Css/login.css">
    <link href="https://fonts.cdnfonts.com/css/aver" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="../Html/home.html"><img src="../../IMages/logobrown.png" alt="Archive Cafe Logo">
            </a>
            
        </div>
    </header>
    <div class="container">
        <div class="title-text">
            <h1>archive <Span>cafe</Span></h1>
            <p><span>"brewing timeless moments"</span></p>
        </div>
        <div class="main-content">
            <div class="split left">
                <div class="signup-form">
                    <div class="signup-link">
                        <p>New Here? <a href="../Html/signup.html">Sign up for Free</a></p>
                    </div>
                    <button id="signUpButton" class="signup-button" onclick="signUp()">Sign Up</button>
                </div>
            </div>
            <div class="split right">
                <div class="login-form">
                    <input type="email" placeholder="Email" class="input-field" id="email">
                    <input type="password" placeholder="Password" class="input-field" id="password">
                    <button type="button" class="login-button" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
    </footer>
    <script src="../JS/login.js"></script>
</body>
</html>
