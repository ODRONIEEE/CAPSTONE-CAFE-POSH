<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Cafe - Sales Page</title>
    <link rel="stylesheet" href="../Css/sales.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/IMages/logowhite.png" alt="Cafe Logo">
            <div class="cafe-name">archive cafe</div>
            <div class="manager-end">Manager</div>
        </header>
        <main>
            <div class="sales-summary">
                <h2>SALES</h2>
                <div class="total-sales">
                    <h2>Total Sales</h2>
                    <span id="total-sales">Php 0000.00</span>
                </div>
                <div class="cup-count-section">
                    <div class="hot">
                        <div class="type">H</div>
                    </div>
                    <h2>Cup Count</h2>
                    <div class="cup-count">
                        <div class="item">
                            <button data-item="Coffee">Coffee</button>
                            <span class="quantity" id="coffee-quantity">0</span>
                          </div>
                          <div class="item">
                            <button data-item="Non-Coffee">Non-Coffee</button>
                            <span class="quantity" id="non-coffee-quantity">0</span>
                          </div>
                          <div class="item">
                            <button data-item="Refreshers">Refreshers</button>
                            <span class="quantity" id="refreshers-quantity">0</span>
                          </div>
                          <div class="item">
                            <button data-item="Tea">Tea</button>
                            <span class="quantity" id="tea-quantity">0</span>
                          </div>
                        </div>
                    <div class="total-cup-count">
                        <span>Total:</span>
                        <div class="count" id="coffee-count">0</div>
                    </div>
                </div>
            </div>
            <div class="meals-section">
                <div class="cold">
                    <div class="type">C</div>
                </div>
                <h2>Meals</h2>
                <div class="meal-items">
                    <div class="item">
            <button data-item="Pastries">Pastries</button>
            <span class="quantity" id="pastries-quantity">0</span>
          </div>
          <div class="item">
            <button data-item="Pasta">Pasta</button>
            <span class="quantity" id="pasta-quantity">0</span>
          </div>
          <div class="item">
            <button data-item="Rice Meal">Rice Meal</button>
            <span class="quantity" id="rice-meal-quantity">0</span>
          </div>
          <div class="item">
            <button data-item="Burger">Burger</button>
            <span class="quantity" id="burger-quantity">0</span>
          </div>
          <div class="item">
            <button data-item="Appetizer">Appetizer</button>
            <span class="quantity" id="appetizer-quantity">0</span>
          </div>
        </div>
        <div class="total-meal-items">
          <span>Total:</span>
          <div class="count" id="meals-count">0</div>
        </div>
      </div>
        </main>
        <footer>
            <span>"brewing timeless moments"</span>
        </footer>
    </div>
    <script src="../JS/sales.js"></script>
</body>
</html>
