<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Cafe</title>
    <link rel="stylesheet" href="../Css/counter.css">
    <link href="https://fonts.cdnfonts.com/css/aver" rel="stylesheet">

</head>
<body>
    <header>
        <a href="../Html/home.html"><img src="../../IMages/logobrown.png" alt="Logo" class="logo"></a>
        <div class="title">archive cafe</div>
        <a href="../Html/cart.html"><img src="../../IMages/icon.png" alt="Cart" class="cart"></a>
    </header>

    <main>
        <div class="order-info">
            <div class="row">
                <div class="box">#00001</div>
                <div class="box">Payment</div>

        <p>brewing timeless moments</p>
