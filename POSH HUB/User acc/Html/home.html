<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Cafe</title>
    <link rel="stylesheet" href="../Css/home.css">
    <script defer src="../JS/home.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="/IMages/logowhite.png" alt="Logo" class="logo">
            <div class="title">archive cafe</div>
            <div class="auth-links" id="auth-links">
                <a href="../Html/login.html" id="login">Login</a> | <a href="../Html/signup.html" id="signup">Sign up</a>
            </div>
            <div class="burger" id="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </header>
        <div class="content">
            <div class="sidebar">
                <button class="home">About the Company</button>
                <button class="team">About the Team</button>
                <div class="about-info">
                    <ul>
                        <li>About the Team</li>
                        <li>Our Vision</li>
                        <li>Our Mission</li>
                    </ul>
                </div>
            </div>
            <main>
                <img src="/IMages/icedcoffee.png" alt="Iced Coffee" class="coffee-cup">
            </main>
        </div>
        <footer>
            <p>"brewing timeless moments"</p>
        </footer>
    </div>

</html>
