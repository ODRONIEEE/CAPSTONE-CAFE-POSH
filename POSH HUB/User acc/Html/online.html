<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Cafe</title>
    <link rel="stylesheet" href="../Css/online.css">
</head>
<body>
    <!-- Updated Header -->
    <header>
        <a href="../Html/home.html" class="logo">
            <img src="/IMages/logowhite.png" alt="Archive Cafe Logo">
        </a>
        <div class="title">archive <span>cafe</span></div>
        <a href="../Html/cart.html" class="cart">
            <img src="/IMages/cart.png" alt="Cart Icon">
        </a>
    </header>

    <!-- Main Content -->
    <main>
        <div class="left-side">
            <h2>“Thank you for Dining with us”</h2>
            <img src="qr.png" alt="QR Code">
            <p>0999 999 9999</p>
            <p>Juan De La Cruz</p>
        </div>
        <div class="center-side">
            <h3>Enter the amount of your order in the Gcash App</h3>
        </div>
        <div class="right-side">
            <div class="order-info">
                <p>#00001</p>
                <p>Payment</p>
            </div>
            <div class="total-info">
                <p>Total</p>
                <p>500.00</p>
            </div>
            <div class="payment-options">
                <img src="/IMages/logobrown.png" alt="Archive Cafe Logo" class="payment-logo">
                <div class="payment-details">
                    <h4>Online Payment</h4>
                    <p>Gcash payment</p>
                    <p>We also accept bank transfer through our Gcash account.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Updated Footer -->
    <footer>
        <p>"brewing timeless moments"</p>
    </footer>
</body>
</html>
