<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Cafe</title>
    <link rel="stylesheet" href="../Css/order.css">
    <link href="https://fonts.cdnfonts.com/css/aver" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../Html/home.html" class="logo"><img src="../../IMages/logobrown.png" alt="Logo"></a>
        <h1>archive cafe</h1>
        <a href="../Html/dashboard.html" class="profile-icon"><img src="../../IMages/icon.png" alt="Profile"></a>
    </header>
    
    <div class="container">
        <aside class="order-list">
            <h2>ORDERS</h2>
            <div class="order-numbers">
                <div class="order-number">#0001</div>
                <div class="order-number">#0002</div>
                <div class="order-number">#0003</div>
                <div class="order-number">#0004</div>
                <div class="order-number">#0005</div>
            </div>
        </aside>

        <main class="order-details">
            <div class="order-box">
                <div class="order-header">
                    <span id="order-number">#0001</span>
                    <span>QTY</span>
                </div>
                <div class="order-item" id="item-1">C.M – 0</div>
                <div class="order-item" id="item-2">Tea – 0</div>
                <div class="order-item" id="item-3">Burger – 0</div>
                <div class="order-actions">
                    <button class="edit-btn">Edit</button>
                    <button class="void-btn">Void</button>
                    <button class="complete-btn">Complete</button>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>"brewing timeless moments"</p>
    </footer>

    <script src="../JS/order.js"></script>
</body>
</html>
