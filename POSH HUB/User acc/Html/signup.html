<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Archive Café</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="homepage.html" class="logo-link">
                <img src="logowhite.png" alt="Archive Café Logo" class="logo">
            </a>
            <div class="header-text">archive <span>café</span></div>
        </header>

        <main>
            <section class="right-section">
                <img src="logobrown.png" alt="Archive Café Logo" class="big-logo">
                <img src="title.png" alt="Cafe Image" class="cafe-image">
                <p class="login-text">Already a member? <a href="account.html">Login</a></p>
            </section>

            <section class="left-section">
                <form class="signup-form">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last Name">
                    <input type="email" placeholder="Email Address">
                    <input type="password" placeholder="Create Password">
                    <input type="password" placeholder="Confirm Password">
                    <button type="submit">Sign Up</button>
                </form>
            </section>
        </main>

        <footer>
            <p>"brewing timeless moments"</p>
        </footer>
    </div>
</body>

</html>
