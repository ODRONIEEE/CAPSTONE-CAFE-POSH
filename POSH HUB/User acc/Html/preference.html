<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences - Archive Café</title>
    <link rel="stylesheet" href="preference.css">
</head>
<body>
    <header>
        <a href="homepage.html" class="logo-link">
            <img src="logowhite.png" alt="Archive Café Logo" class="logo">
        </a>
        <div class="header-title">archive <span>café</span></div>
        <a href="profile.html" class="profile-link">
            <img src="user.png" alt="User Profile" class="profile">
        </a>
    </header>

    <div class="title-container">
        <h1>PREFERENCES</h1>
    </div>

    <main class="preferences-container">
        <!-- Left Section -->
        <div class="left-content">
            <div class="preference-section">
                <h2>Type</h2>
                <button class="preference-button type">Non-Coffee</button>
                <button class="preference-button type">Coffee</button>
            </div>

            <div class="preference-section">
                <h2>Sugar</h2>
                <button class="preference-button sugar">Sweet</button>
                <button class="preference-button sugar">Regular</button>
                <button class="preference-button sugar">Mild</button>
            </div>

            <div class="preference-section">
                <h2>Espresso</h2>
                <button class="preference-button espresso">Strong</button>
                <button class="preference-button espresso">Regular</button>
                <button class="preference-button espresso">Mild</button>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-content">
            <div class="preference-section">
                <h2>Gender</h2>
                <button class="preference-button gender">Male</button>
                <button class="preference-button gender">Female</button>
                <button class="preference-button gender">Queer</button>
            </div>

            <div class="input-section">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name here">
            </div>

            <div class="input-section">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email here">
            </div>

            <button class="save-button">Save</button>
        </div>
    </main>

    <footer>
        <p>"brewing timeless moments"</p>
    </footer>
</body>
</html>
