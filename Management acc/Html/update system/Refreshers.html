<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refreshers</title>
    <link rel="stylesheet" href="../../Css/update system/Refreshers.css">
</head>
<body>
    <header>
        <a href="/User acc/Html/home.html" id="logo"><img src="../../../IMages/logobrown.png" alt="Logo"></a>
        <h1>archive cafe</h1>
         <a href="/User acc/Html/login.html" id="user-profile"><img src="../../../IMages/icon.png" alt="User Profile"></a>
    </header>

        <main>
            <a href="../update.html"><button class="back-button" onclick="toggleBack()"> Back </button> </a>
            <button class="update-system-button" >Update System</button>
            <button class="refreshers-button">Refreshers</button>
            
        <table>
            <thead>
                <tr>
                    <th>Inventory Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-name="Green Apple">
                    <td>Green Apple</td>
                    <td>Php 100.00</td>
                    <td>20</td>
                    <td><button class="edit-button">Edit Product</button></td>
                </tr>
                <tr data-name="Lychee">
                    <td>Lychee</td>
                    <td>Php 100.00</td>
                    <td>20</td>
                    <td><button class="edit-button">Edit Product</button></td>
                </tr>
                <tr data-name="Kiwi">
                    <td>Kiwi</td>
                    <td>Php 100.00</td>
                    <td>20</td>
                    <td><button class="edit-button">Edit Product</button></td>
                </tr>
                <tr data-name="Passion Fruit">
                    <td>Passion Fruit</td>
                    <td>Php 100.00</td>
                    <td>20</td>
                    <td><button class="edit-button">Edit Product</button></td>
                </tr>
                <tr data-name="Pink Blossom">
                    <td>Pink Blossom</td>
                    <td>Php 100.00</td>
                    <td>20</td>
                    <td><button class="edit-button">Edit Product</button></td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <footer>
        <p>"brewing timeless moments"</p>
    </footer>

    <!-- Modal for editing product -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Product</h2>
            <form id="editForm">
                <label for="productName">Product Name:</label>
                <p id="productName"></p>
                <label for="productPrice">Price:</label>
                <input type="text" id="productPrice" name="productPrice">
                <label for="productQuantity">Quantity:</label>
                <input type="number" id="productQuantity" name="productQuantity">
                <div class="buttons">
                    <button type="button" class="cancel-button" onclick="closeModal()">Cancel</button>
                    <button type="button" class="save-button" onclick="saveProduct()">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for confirmation message -->
    <div id="confirmationModal" class="modal">
        <div class="confirmation-content">
            <h2>SAVED!</h2>
        </div>
    </div>

    <script src="../../JS/update system/Refreshers.js"></script>
</body>
</html>
